<!DOCTYPE html>
<html lang="pl" style="scroll-behavior: smooth ;">

<head>
    <meta charset="UTF-8">
    <title>Wypożyczalnia</title>
    <meta name="keywords" content="stronka, strona">
    <meta name="robots" content="index, follow">
    <link rel="stylesheet" href="Style-css/style.css">
</head>

<body>
    <div class="center">
        <div id="kontener">
            <div data-include="header"></div>
            <div data-include="middle-menu"></div>
            <div class="zawartosc">
                <div id="gorna_czesc_zawartosci">

                </div>
                <div id="srodkowa_czesc_zawartosci">
                    <div id="tekst">
                        <h2>REJESTRACJA</h2>
                        <div id="panel">
                            <form action="/api/user/register" method="post">
                                <label for="name">Imię:</label>
                                <input type="text" id="name" name="name">

                                <label for="surname">Nazwisko:</label>
                                <input type="text" id="surname" name="surname">

                                <label for="birth">Data urodzin:</label>
                                <input type="date" id="birth" name="birth">

                                <label for="email">Adres e-mail:</label>
                                <input type="text" id="email" name="email">

                                <label for="password">Hasło:</label>
                                <input type="password" id="password" name="password">
                                <div id="lower">
                                    <input type="checkbox"><label class="check" for="checkbox">Akceptuję regulamin</label>
                                    <input class="input_button_submit" type="submit" value="Zarejestruj się">
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

<script src="scripts/load-scripts.js"></script>

</html>
